<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div id="root">
      <div id="banner">
        <div id="innerBanner">
          <img src="../../img/log-in-title.png" alt="logo" />
        </div>
        <div id="logoSun">
          <img src="../../img/changeSun.png" alt="" />
        </div>
      </div>
      <div id="main">
        <div id="box">
          <div id="innerBox">
            <input type="text" id="id" placeholder="id" name="id" />
            <button type="submit" id="signup">SIGN-UP</button>
          </div>
        </div>
      </div>
      <div id="bottom">
        <div id="one">
          <img src="../../img/snake.png" alt="" />
        </div>
        <div id="two"><img src="../../img/rabbit.png" alt="" /></div>
        <div id="three"><img src="../../img/cow.png" alt="" /></div>
        <div id="four"><img src="../../img/cat.png" alt="" /></div>
        <div id="five"><img src="../../img/mouse.png" alt="" /></div>
      </div>
    </div>
    <script src="../JS/index.js"></script>
  </body>
</html>
