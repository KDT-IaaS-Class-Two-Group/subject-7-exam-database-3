<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
      .hidden {
        display: none;
    }
    .visible {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid black;
    }
        #stars-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            opacity: 0;
            justify-content: space-between;
            position: absolute;
            z-index: 10000;
        }

        .star {
            position: absolute;
            width: 3vw;
            height: 3vw;
            cursor: grab;
        }

        .star img {
            width: 100%;
            height: 100%;
        }
        .coin{
          cursor: grab;
        }
        .coin:active{
          cursor: grabbing;
        }

        
    </style>
</head>
<body>
<main >
    <div class="image-container">
        <img class="title" src="/img/title.png" alt="title">
        <img class="sun" src="/img/sun.png" alt="sun">
    </div>

            </div>

            </div>
        </div>
        <div class="vending-machine">

                    <!-- 25개의 캔 배치 -->

                      <div class="can" data-product-id="8"><span class="label">
                        <img class="can2" src="/img/can2.png" alt="">3COIN</span></div>
                      <div class="can" data-product-id="9"><span class="label">
                        <img class="can2" src="/img/can2.png" alt="">4COIN</span></div>
                      <div class="can" data-product-id="10"><span class="label">

                    </div>

                      <div class="can" data-product-id="13"><span class="label">

                      <div class="can" data-product-id="14"><span class="label">

                  </div>
                <div class="coin-slot" id="coin-slot">
                    <div class="screen" id="coin-display">0 COIN</div>
                    <div class="slot" id="drop-zone"></div>
                    <div class="coin-label">Insert Coin</div>
                </div>
            </div>
            <!-- 음료수가 나오는 영역 -->
            <div class="output">
                <div class="output-label">Drink Here</div>
            </div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>

            </div>
        </div>
        <div class="lamp-container right-lamps">
            <div class="timelamp">

            </div>
            <div class="spacelamp">

    </div>
    <div id="stars-container"></div>
    <div id="alert-container" class="hidden">
      <div class="alert-box">
          <p id="alert-message"></p>
          <button id="yes-button">Yes</button>
          <button id="no-button">No</button>
      </div>
  </div>
</main>

<div id="coin-slot" class="drop-zone"></div>
    <div id="coin-count"></div>
    <script src="../JS/vending.js" type="module"></script>
</body>

</html>
